<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">


<body>

<h2>Customer:<span th:text = "${customer.fullName}"></span></h2>
<div>
	<span th:text =  "${customer.firstName}"></span><br/>
	<span th:text =  "${customer.lastName}"></span><br/>
	<span th:text =  "${customer.email}"></span><br/>
	<span th:text =  "${customer.hobby}"></span><br/>
</div>
</body>





</html>
